
services:
  django:
    build:
      context: .
    container_name: django_app
    ports:
      - "8000:8000"  # Map host port 8000 to container port 8000
    depends_on:
      - elasticsearch  # Ensure Elasticsearch starts before Django
    environment:
      - ELASTICSEARCH_HOST=http://elasticsearch:9200  # Use the service name
    volumes:
      - .:/app  # Mount project directory


  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.1  # Use a compatible version
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - xpack.security.enabled=false  # Disable security for simplicity (dev mode)
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"  # Expose Elasticsearch on port 9200
    healthcheck:
      test: curl -s http://localhost:9200/_cluster/health || exit 1
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ../../RAG-FRONTEND/chatbot  # Path to your React app
    container_name: frontend_app
    ports:
      - "80:80"  # Map React's production port to host
    depends_on:
      - django
volumes:
  es_data:

