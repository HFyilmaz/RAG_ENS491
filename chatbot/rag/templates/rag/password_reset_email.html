<!DOCTYPE html>
<html>
<head>
    <title>Password reset request for {{email_address}}</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; text-align: center;">
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td align="center">
                <table width="500px" style="background-color: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
                    <tr>
                        <td style="text-align: center;">
                            <h2 style="color: #333;">Password Reset Request</h2>
                            <hr style="border: none; border-top: 2px solid #ddd; margin: 20px 0;">
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: left; padding: 10px 20px;">
                            <p style="font-size: 16px; color: #555;">Dear <strong>{{ username }}</strong>,</p>
                            <p style="font-size: 16px; color: #555;">You requested to reset your password. Click the button below to proceed:</p>
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: center; padding: 20px;">
                            <a href={{ full_link }} style="background-color: #007bff; color: #ffffff; padding: 12px 20px; text-decoration: none; font-size: 16px; border-radius: 5px; display: inline-block;">
                                Reset Password
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: left; padding: 10px 20px;">
                            <p style="font-size: 14px; color: #777;">If you didn't request this, you can ignore this email.</p>
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: center; padding: 20px;">
                            <p style="font-size: 14px; color: #888;">Best regards,<br><strong>Siro</strong></p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
